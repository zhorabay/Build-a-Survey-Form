<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <fieldset>   
    <form id="survey-form">
        <label for="fname">Name:</label><br>
        <input placeholder = 'Write your username' type="text" id="fname" name="fname"><br>
        <label for="email">Email:</label><br>
        <input placeholder = 'Write your email' type="text" id="fname" name="Email"><br>
        <label for="age">Age(optional):</label><br>
        <input placeholder = 'Age' type="number" id="fname" name="fname"><br>
        <label for="options">Which option best describes your current role?</label><br>
        <select name="Select current role" id="options">
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        </select><br>
        <label for="fname">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="recommend" name="recommend" value="recommend">
        <optgroup id="recommend">
        <option value="Definitely">Definitely</option>
        <option value="Maybe">Maybe</option>
        <option value="Not sure">Not sure</option>
        </optgroup><br>
        <label for="features">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="Select an option" id="feature">
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open source">Open source</option>
        </select><br>
        <label for="fname">What would you like to see improved? (Check all that apply)</label><br>
        <ul>
            <li>Front-end Projects</li>
            <li>Back-end Projects</li>
            <li>Data Visualization</li>
            <li>Challenges</li>
        </ul><br>
        <label for="comments">Any comments or suggestions?</label><br>
        <input placeholder = 'Enter your comment here...' type="text" id="fname" name="fname"><br>
        <input type="submit" value="Submit">
    </form>
    </fieldset>   
</body>
</html>
