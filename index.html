<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <fieldset>   
    <form id="survey-form">
        <label for="fname">Name:</label><br>
        <input placeholder = 'Write your username' type="text" id="fname" name="fname"><br>
        <label for="email">Email:</label><br>
        <input placeholder = 'Write your email' type="text" id="fname" name="Email"><br>
        <label for="age">Age(optional):</label><br>
        <input placeholder = 'Age' type="number" id="fname" name="fname"><br>
        <label for="options">Which option best describes your current role?</label><br>
        <select name="Select current role" id="options">
        <option value="Student">Volvo</option>
        <option value="Full Time Job">Saab</option>
        <option value="Full Time Learner">Mercedes</option>
        <option value="Prefer not to say">Audi</option>
</select>
        <label for="fname">Would you recommend freeCodeCamp to a friend?</label><br>
        <ul type="checkbox">
            <li>Definitely</li>
            <li>Maybe</li>
            <li>Not sure</li>
        </ul>
        <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
        <select placeholder = 'Select an option' type="select" id="fname" name="fname"><br>
        <label for="fname">What would you like to see improved? (Check all that apply)</label><br>
        <ul>
            <li>Front-end Projects</li>
            <li>Back-end Projects</li>
            <li>Data Visualization</li>
            <li>Challenges</li>
        </ul><br>
        <label for="comments">Any comments or suggestions?</label><br>
        <input placeholder = 'Enter your comment here...' type="text" id="fname" name="fname"><br>
        <input type="submit" value="Submit">
    </form>
    </fieldset>   
</body>
</html>
