<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <fieldset>   
    <form id="survey-form">
        <label for="fname">Name:</label><br>
        <input placeholder = 'write your username' type="text" id="fname" name="fname"><br>
        <label for="fname">Email:</label><br>
        <input placeholder = 'write your email' type="text" id="fname" name="Email"><br>
        <label for="fname">Age(optional):</label><br>
        <input placeholder = 'Age' type="number" id="fname" name="fname"><br>
        <label for="fname">Which option best describes your current role?</label><br>
        <select placeholder = 'Select current role' type="select" id="fname" name="fname"></select>
        <ul>
            <li>Definitely</li>
            <li>Maybe</li>
            <li>Not sure</li>
        </ul><br>
        <label for="fname">Would you recommend freeCodeCamp to a friend?</label><br>
        <ul>
            <li>Definitely</li>
            <li>Maybe</li>
            <li>Not sure</li>
        </ul>
        <label for="fname">What is your favorite feature of freeCodeCamp?</label><br>
        <select placeholder = 'Select an option' type="select" id="fname" name="fname"><br>
        <label for="fname">What would you like to see improved? (Check all that apply)</label><br>
        <input type="submit" value="Submit">
    </form>
    </fieldset>   
</body>
</html>
